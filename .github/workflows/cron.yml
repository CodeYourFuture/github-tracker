---
name: "Weekly production run"

on:
  schedule:
    - cron: "0 0 * * SUN"
  workflow_dispatch: {}

jobs:
  run:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          cache: "npm"
          node-version: "20"
      - run: npm start
