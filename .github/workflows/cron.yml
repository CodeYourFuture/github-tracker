---
name: "Weekly production run"

on:
  schedule:
    - cron: "0 0 * * SUN"
  workflow_dispatch: {}

jobs:
  run:
    environment: production
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - commitRange: "N3:N"
            userRange: "M3:M"
            worksheetName: "Cape Town"
          - commitRange: "N3:N"
            userRange: "M3:M"
            worksheetName: "London"
          - commitRange: "N3:N"
            userRange: "M3:M"
            worksheetName: "North West"
          - commitRange: "M3:M"
            userRange: "L3:L"
            worksheetName: "West Midlands"
    name: "Weekly update: ${{ matrix.worksheetName }}"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          cache: "npm"
          node-version: "20"
      - run: npm ci --omit dev
      - run: npm start
        env:
          COMMIT_RANGE: ${{ matrix.commitRange }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          USER_RANGE: ${{ matrix.userRange }}
          WORKSHEET_NAME: ${{ matrix.worksheetName }}
